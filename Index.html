<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tCad-io</title>
    <link rel="icon" href="tCad.ico" type="ico"> <!-- Referência ao favicon -->
    <style>
        /* Resetando margens e preenchimentos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Occupy full height */
        }

        /* Estilizando o iframe */
        iframe {
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            border: none; /* Sem borda */
        }
    </style>
</head>

    <h1 style="display: none;">Bem-vindo ao Meu Site</h1> <!-- Pode ocultar o título se preferir -->

    </iframe>

</body>
</html>
